name: PR Build
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Unit tests
        run: echo "Run Unit tests"
  build:
    runs-on: ubuntu-latest
    steps:
      - name: code pull
        uses: actions/checkout@v3
      
      - name: set up java
        uses: actions/setup-java@v3
        with:
           distribution: 'temurin'
           java-version: 17
              
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2.0.10

      - name: Debug Build
        run: ./gradlew build

