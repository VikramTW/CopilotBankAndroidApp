name: Main Build
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting
        run: echo "Hello World!"
        
      - name: code pull
        uses: actions/checkout@v3
      
      - name: set up java
        uses: actions/setup-java@v3
        with:
           distribution: 'temurin'
           java-version: 17
              
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2.0.10

